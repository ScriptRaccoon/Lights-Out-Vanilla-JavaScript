<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<!--
			this is a hint for the Browser:
			don't flash a white background before the style is parsed,
			instead use a dark one.
			we support "light" and "dark" color schemes
			(the info is provided by modern operating system themes)
		-->
		<meta name="color-sheme" content="dark light" />
		<!-- If the browser supports colored UI, use light or dark color.
			on Chromium based (Chrome, Edge, Opera, Brave, etc.): white for light and Black for dark
			on Firefox: white for light and #1c1b22 for dark
		-->
		<meta name="theme-color" content="Canvas">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Lichter aus!</title>
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1>Lichter aus!</h1>
		<p>
			Versuche, alle Lichter auszumachen! Beachte, dass mit
			jedem Schalter auch die benachbarten Schalter betätigt
			werden. Nicht jede Anordnung ist lösbar.
		</p>
		<main id="board"></main>
		<menu>
			<button id="restartBtn">Neustart</button>
			<button id="randomizeBtn">Randomisiere</button>
			<label for="sizeInput">
				Größe
				<!--
					Using type="number" presents a num-pad like virtual keyboard to smartphone or tablet users.

					For Firefox: <input type="number"> accepts the scientific notation (e.g.: 1e3 = 1000) input,
						that's why the digit-pattern-match is left here.
					
					Set an upper limit of max="50" to prevent computaton freeze:
						That's up to 2500 checkboxes.
						Furthermore you have to keep in mind that every checkWin-call needs to
						loop over every (worst case) checkbox to get the "checked" property...
				-->
				<input
					type="number"
					id="sizeInput"
					pattern="\d+"
					min="1"
					max="50"
					value="5"
				/>
			</label>
		</menu>
		<!--
			The hidden-attribute is available for most elements in HTML5,
			every browser nowdays implement it like this in their CSS:
			[hidden] { display: none }
			and can be accessed by JS as a boolean like so: element.hidden = true

			You may ask yourself: why use an attribute instead of a class?
			Short answer: it's a state and not a variant.
			Long answer: using a property, that only can be on or off helps reducing your state management.
			  in this case, it's simple to keep the state "has a class 'visible'" in mind,
				but for your upcomming large scale mmorpg project, this will bite you soon or late.
				So: it's "just" good practice.
		 -->
		<p id="win" hidden>Super! Du hast es geschafft.</p>
	</body>
</html>
